<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "style_sheet" href="styles.css" />
    <meta charset="UTF-8">
    <style>
        p{
            color : yellow
        }
        .inner-box p{
            color : blue;
        }
        li#main.done{
            color : green;
        }
        li.done{
            color : red;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <p> Yellow Text </p>
    <div class="box inner-box">
        <p> Blue Text </p>
        <ul>
            <li class="done">Element 1</li>
            <li id="main" class="done">Element 2</li>
        </ul>
    </div>
</body> 
</html>
